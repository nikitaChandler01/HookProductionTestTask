<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="../../style.css" >
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="logo">
        <div class="logo__square">
          <span>ИЗ</span>
        </div>
        <span class="logo__full-name">Институт</span>
      </div>
    </header>
    <main class="content">
      <aside class="content__about">
        <h1 class="content__about-title">Создание<br>нового аккаунта</h1>
        <p class="content__about-text">Политическая коммуникация, тем более в условиях социально-экономического кризиса, однозначно отражает онтологический</p>
      </aside>
      <div class="content__entrance">
        <div class="form-container">
          <form data-form="sign-up">
            <div class="form-group">
              <label for="sign-in-email">Имя</label>
              <input 
              id="sign-in-email" 
              placeholder="Ваше имя" 
              type="name" 
              class="form-control" 
              name="name"
              value="">
            </div>
            <div class="form-group">
              <label for="sign-in-email">Номер телефона<span style="color: red">*</span></label>
              <input 
              id="sign-in-email" 
              placeholder="Номер телефона" 
              type="phone-number" 
              class="form-control" 
              name="phone-number"
              value="">
            </div>
            <div class="form-group">
              <label for="sign-in-email">Email<span style="color: red">*</span></label>
              <input 
              id="sign-in-email" 
              placeholder="Email" 
              type="email" 
              class="form-control" 
              name="email"
              value="">
            </div>
            <div class="form-group">
              <div class="form-group__advanced">
                <div class="form-group__checkbox form-group__checkbox--registration">
                  <input type="checkbox" id="checkbox" name="checkbox"><span>Я прочитал и соглашаюсь c </span><a href="../account/index.html" class="form-group__link form-group__link--underlined gold-color">пользовательским соглашением</a>
                </div>
              </div>
            </div>
            <div class="form-group">
              <button 
              type="submit" 
              class="btn-custom" 
              value="Submit">Зарегистрироваться</button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
